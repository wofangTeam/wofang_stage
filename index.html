<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header header header-demo">
				<div class="layui-main">
					<a class="head">
						<img src="/images/default-user.png"/>
						<p>分销部-网销1部1组</p>
					</a>
					<div class="personMsg">
						<div class="title">
							<span class="name">小明<em>（分销置业顾问）</em></span>
							<span>我房工号：WF123123123</span>
							<span>手机短号：1234</span>
							<a href="/manage/login/logout.html">
			                    <i class="fa fa-sign-out" aria-hidden="true"></i>
			                   	退出
			                </a>
						</div>
						<div  class="content">
							<a>
								<em class="cash">1234567865元</em>
								<p>本月业绩</p>
							</a>
							<a>
								<em>20个</em>
								<p>本月买卖带看</p>
							</a>
							<a>
								<em>20个</em>
								<p>今日新增客源</p>
							</a>
							<a class="lasta">
								<em>20个</em>
								<p>今日回访客户</p>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-side layui-side-bg layui-dinner-side" id="dinner-side">
				<div class="layui-side-scroll dinner-side-body" id="dinner-nav-side" lay-filter="side">
					<ul class="layui-nav layui-nav-tree">
					</ul>
				</div>
			</div>
			<div class="layui-body" id="dinner-body">
                <div class="layui-tab layui-tab-card dinner-tab-box" id="dinner-tab" lay-filter="switch-tab" lay-allowclose="true" lay-separator=" | ">
                    <ul class="layui-tab-title">
                        <li class="layui-this" id="dinner-home">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <cite>首页</cite>
                        </li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <iframe class="dinner-iframe" data-id="0" frameborder="0" src="/manage/index/index.html"></iframe>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/navbar.js"></script>
		<!-- 重定义layui 的tab -->
		<script type="text/javascript" src="/js/tab.js"></script>
		<!--  布局控制 -->
		<script type="text/javascript" src="/js/layout.js"></script>
		<script type="text/javascript">
			layui.use('layer', function() {
	        	var $ = layui.jquery,
	            layer = layui.layer;
	    	});
		</script>
		<script type="text/javascript" src="/js/site.js"></script>

</html>
